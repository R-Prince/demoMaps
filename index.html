<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Demo</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid items">
    <div class="row">
        <div class="col-12 searchContainer">
            <h1>Google Place Search</h1>
            <form class="" id="searchForm">
                <div class="row">
                    <input id="searchBar" class="form-control col-8" type="text" placeholder="Search your next destination..."><button type="submit" onclick="search()" class="ml-2 btn btn-primary ">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="nameField">
                <p>Name: <span id="name"></span></p>
            </div>
            <div class="addressField">
                <p>Address: <span id="address"></span></p>
            </div>
            <div class="priceField">
                <p>Price: <span id="price"></span></p>
            </div>
            <div class="ratingField">
                <p>Rating: <span id="rating"></span></p>
            </div>
            <div class="point">
                <button id="pointField" class="btn btn-primary">Show on the map</button>
            </div>
        </div>
        <div class="col-6" id="map"></div>
    </div>
</div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdBqz5aZKn5u3_GeKoUVzRZS6bsw33p_o&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
</body>
</html>
